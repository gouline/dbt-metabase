[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=60", "setuptools-scm"]

[tool.setuptools_scm]
version_file = "dbtmetabase/_version.py"

[tool.black]
include = '\.pyi?$'
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
src_paths = ["dbtmetabase", "tests", "setup.py"]

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
python_version = "3.8"

[tool.pylint.master]
disable = ["R", "C", "W0511"]
