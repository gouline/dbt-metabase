version: "3"

name: dbt-metabase-sandbox

services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DB=${POSTGRES_DB:-}
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - common
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  metabase:
    image: metabase/metabase:latest
    environment:
      - MB_DB_FILE=/metabase.db
    ports:
      - ${MB_PORT}:3000
    networks:
      - common
    volumes:
      - ./volumes/metabase.db:/metabase.db
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
  
  dbt:
    build: .
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DB=${POSTGRES_DB:-}
      - POSTGRES_SCHEMA=${POSTGRES_SCHEMA:-}
      - POSTGRES_PORT=${POSTGRES_PORT:-}
      - POSTGRES_HOST=postgres
    networks:
      - common
    volumes:
      - ./target:/app/target
    depends_on:
      postgres:
        condition: service_healthy

networks:
  common:

volumes:
  postgres-data:
