name: pull_request

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install uv
        run: pipx install uv

      - uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}

      - name: Dependencies
        run: make dependencies

      - name: Build
        run: make build

      - name: Lint check (ruff)
        run: make check-lint

      - name: Type check (mypy)
        run: make check-type

      - name: Test
        run: make test
